<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Document</title>
</head>
<body>
    <caption><h1>ENTER THE DETAILS</h1></caption>
    <form action="https://formspree.io/f/xeogqqda" method="post">
        <div>
            <label for="NAME"> ENTER YOUR NAME </label>
            <input type="text" id="NAME" placeholder="YOUR NAME" required >
        </div> <br>
        <div>
            <label for="username">USERNAME</label>
            <input type="text" id="username" placeholder="your username" required >
        </div>  <br>
        <div>
            <label for="PASSWORD"> PASSWORD </label>
            <input type="password" id="password"  required >
        </div>  <br>
        <div>
            <h1>YOUR NATIONALITY</h1>
            <select name="NATIONALITY" id="NATIONALITY">
                <option value="indian">INDIAN</option>
                <option value="AMERICAN">AMERICAN</option>
                <option value="OTHER">OTHER</option>
            </select>
        </div>
        <div>
            <h3>YOUR FAVOURITE SPORT</h3>
            <input type="radio" id="cricket" name="SPORT" value="cricket">
            <label for="cricket">CRICKET</label><br>
            <input type="radio" id="KABADDI" name="SPORT" value="KABADDI">
            <label for="KABADDI">KABADDI</label><br>
            <input type="radio" id="BADMINTON" name="SPORT" value="BADMINTON">
            <label for="BADMINTON">BADMINTON</label><br>
            <input type="radio" id="FOOTBALL" name="SPORT" value="FOOTBALL">
            <label for="FOOTBALL">FOOTBALL</label><br>
        </div> <br>
        <div>
            <h3> YOUR SECTION</h3>
            <div><input type="checkbox" id="A" name="section" value="A">
            <label for="A">A</label></div>
            <div><input type="checkbox" id="B" name="section" value="B">
            <label for="B">B</label></div>
            <input type="checkbox" id="C" name="section" value="C">
            <label for="C">C</label>
        </div><br>
        <div>
            <label for="gsearch">SEARCH GOOGLE:</label>
            <input type="search" id="gsearch" name="gsearch">
        </div><br>
        <div>
            <label for="date">SELECT DATE</label>
            <input type="date" id="date" name="date">
        </div><br>
        <div>
            <label for="url">ENTER URL</label>
            <input type="url" id="url" name="url">
        </div><br>
        <div>
            <label for="acc">ENTER YOUR ACCOUNT NO.</label>
            <input type="number" id="acc" name="account no.">
        </div><br>
        <div>
            <input type="hidden" id="pass" value="2345">
        </div> <br>
        <div>
            <label for="time">ENTER TIME </label>
            <input type="time" id="time">
        </div><br>
        <div>
            <label for="tel">ENTER YOUR NO.</label>
            <input type="tel" id="tel">

        </div><br>
        <div>
            <label for="email">ENTER YOUR EMAIL</label>
            <input type="email" name="email" id="email">
        </div><br>
        
        <div>
            <label for="rating">ENTER YOUR RATING(1-10)</label>
            <input type="range" name="rating" id="rating" min="0" max="10">
        </div><br>
        
        <div>
            <input type="submit" value="submit">
            <input type="reset"  value="reset">
        </div>
        
    </form>
</body>
</html>
